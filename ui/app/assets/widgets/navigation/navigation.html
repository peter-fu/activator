<nav id="navigation">

  <!-- ko include: appStatus --><!-- /ko -->
  <dl id="rockets">
    <dt>Learn</dt>
    <dd>
      <a data-bind="memorizeLinks: '#tutorial', isActiveUrl: '#tutorial'">
        Tutorial
      </a>
    </dd>
    <dt>Develop</dt>
    <dd>
      <a data-bind="memorizeLinks: '#build', isActiveUrl: '#build'">
        Build
        <span class="stamp" data-bind="visible: workingTasks.compile()"></span>
        <span class="counter" data-bind="text: counters.build, visible: counters.build()"></span>
      </a>
      <a data-bind="memorizeLinks: '#code', isActiveUrl: '#code'">
        Code
        <span class="counter" data-bind="text: counters.code, visible: counters.code(), click: showFirstCompileError"></span>
      </a>
      <a data-bind="memorizeLinks: '#run', isActiveUrl: '#run'">
        Run
        <span class="stamp" data-bind="visible: workingTasks.run()"></span>

      </a>
      <a data-bind="memorizeLinks: '#test', isActiveUrl: '#test'">
        Test
        <span class="stamp" data-bind="visible: workingTasks.test()"></span>
        <span class="counter" data-bind="text: counters.test, visible: counters.test()"></span>
      </a>
    </dd>
    <dt>Deliver</dt>
    <dd>
      <a data-bind="memorizeLinks: '#monitor', isActiveUrl: '#monitor'">

      </a>

  <!-- ko include: typesafe --><!-- /ko -->
